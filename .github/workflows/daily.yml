name: Auto-Podcast-Daily

on:
  # â‘  JST 09:00 â‘¡ JST 15:00 â‘¢ JST 21:00
  schedule:
    - cron: '0 0 * * *'   # UTC 00:00 â†’ JST 09:00
    - cron: '0 6 * * *'   # UTC 06:00 â†’ JST 15:00
    - cron: '0 12 * * *'  # UTC 12:00 â†’ JST 21:00

  # â–¶ï¸ æ‰‹å‹•ãƒˆãƒªã‚¬ãƒ¼ï¼ˆRun workflow ãƒœã‚¿ãƒ³ï¼‰
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ â‘  å–å¾—
    - name: â¬‡ï¸ Checkout repo
      uses: actions/checkout@v4

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ â‘¡ Python
    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ â‘¢ ä¾å­˜ãƒ©ã‚¤ãƒ–ãƒ©ãƒª
    - name: ğŸ“¦ Install requirements
      run: |
        sudo apt-get update -y      # FFmpeg ç”¨
        sudo apt-get install -y ffmpeg
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ â‘£ YouTube OAuth ãƒˆãƒ¼ã‚¯ãƒ³å±•é–‹
    - name: ğŸ”‘ Restore YouTube tokens
      env:
        YT_ACC1: ${{ secrets.YT_TOKEN_ACC1 }}
        YT_ACC4: ${{ secrets.YT_TOKEN_ACC4 }}
        YT_ACC5: ${{ secrets.YT_TOKEN_ACC5 }}
        YT_ACC6: ${{ secrets.YT_TOKEN_ACC6 }}
      run: |
        mkdir -p tokens
        echo "$YT_ACC1" | base64 -d > tokens/token_acc1.pkl
        echo "$YT_ACC4" | base64 -d > tokens/token_acc4.pkl
        echo "$YT_ACC5" | base64 -d > tokens/token_acc5.pkl
        echo "$YT_ACC6" | base64 -d > tokens/token_acc6.pkl

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ â‘¤ ä»Šæ—¥ã®ãƒˆãƒ”ãƒƒã‚¯æ±ºå®š
    - name: ğŸ“ Pick todayâ€™s topic
      id: topic
      run: |
        echo "topic=$(python topic_picker.py)" >> "$GITHUB_OUTPUT"

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ â‘¥ å‹•ç”»ç”Ÿæˆ & ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
    - name: ğŸ¥ Generate & upload video
      env:
        OPENAI_API_KEY:      ${{ secrets.OPENAI_API_KEY }}
        UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
      run: |
        python main.py "${{ steps.topic.outputs.topic }}" \
               --turns 180 --privacy public
